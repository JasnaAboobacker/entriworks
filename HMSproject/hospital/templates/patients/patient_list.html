<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;">

    <h1 style="color: #333; text-align: center; margin-bottom: 20px;">Patient List</h1>
    <ul style="list-style-type: none; padding: 0; width: 100%; max-width: 600px;">
    {% for patient in patients %}
        <li style="background-color: #fff; margin: 10px 0; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            {{ patient.name }}
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'admin_dashboard' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007BFF; color: #fff; text-decoration: none; border-radius: 5px; text-align: center;">Back to Dashboard</a>

</body>
</html>
